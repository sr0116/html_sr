<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{ border: 1px solid;}
        table { border-collapse:collapse; margin: 0 auto; }
        td { padding: 16px; width: 30px; text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
         <tr>
            <td>5</td>
            <td>6</td>
            <td colspan="2" rowspan="2">7</td>
            <td>8</td>
        </tr>
         <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
          
        </tr>
        <tr >
            <td colspan="3">12</td>
            <td>13</td>
            <td rowspan="2">14</td>
            
        </tr>
        <tr >
            <td >15</td>
            <td>16</td>
            <td rowspan="2">17</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
