<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    /* 같은 수치 생략 가능 */
        .redius {display: inline-block; text-align: center; line-height: 100px;height: 100px;}
        .redius1{width: 100px; background-color: #c60; border-radius: 50px;}
        .redius2{width: 200px; background-color: #090; border-radius: 100px 100px 0 0;}
        .redius3{width: 100px; background-color: #06c; border-top-left-radius: 200px;}
        .redius4{width: 200px; background-color: #99a; border-radius: 40px 15px;
                 border: 5px dotted purple;}
        .redius5{width: 100px; background-color: #0f3; border-radius: 10px / 30px;}
        .redius6{width: 200px; background-color: #0f3; border-radius: 100px / 70px;}
    </style>
</head>
<body>
    <span class="redius redius1">redius1</span>
    <span class="redius redius2">redius2</span>
    <span class="redius redius3">redius3</span>
    <span class="redius redius4">redius4</span>
    <span class="redius redius5">redius4</span>
    <span class="redius redius6">redius4</span>
</body>
</html>
