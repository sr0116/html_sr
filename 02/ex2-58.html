<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{display: inline-block; margin: 20px 10px; width: 300px; padding: 20px; 
         border-radius: 55px 10px / 10px 55px; height: 100px; background-color: #abcdef;}
        .shadow1{box-shadow: 8px 15px;}
        .shadow2{box-shadow: 8px 15px  rgba(0 ,0, 50, .4);}
        .shadow3{box-shadow: 8px 15px 10px rgba(0 ,0, 50, .4);}
        .shadow4{box-shadow: 8px 15px 10px 7px rgba(0 ,0, 50, .4);}
        .shadow5{box-shadow: 8px 15px 10px inset rgba(0 ,0, 50, .4);}
        .shadow6{box-shadow: 5px 5px 5px darkred, 10px 10px 5px yellow, 15px 15px 5px darkblue;}
    </style>
</head>
<body>
    <p class="shadow1"></p>
    <p class="shadow2"></p>
    <p class="shadow3"></p>
    <p class="shadow4"></p>
    <p class="shadow5"></p>
    <p class="shadow6"></p>
    
</body>
</html>
