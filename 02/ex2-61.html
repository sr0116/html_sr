<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu li {list-style-type: none;}
        .menu li a {
            display: block; width: 300px; height: 20px;
            padding: 10px; margin-bottom:2px ;
            background-color: #abc; text-indent: 10px;
            transition: width 3s, color .5s;
            color: #000; text-decoration: none;
        }
        .menu li a:hover {width: 450px; color: #c00;}

        .custom li {list-style: none; background-color: #fc0; padding: 16px; width: 200px;margin-bottom: 10px;
            transition: all 3s linear .2s;   
        }
        /* 띄어쓰기 주의 */
        ul:hover li {width: 1500px;}
        ul:hover li:nth-child(1){transition-timing-function: linear; background-color: rgb(150, 0, 0);}
        ul:hover li:nth-child(2){transition-timing-function: ease;  background-color: rgb(228, 0, 0);}
        ul:hover li:nth-child(3){transition-timing-function: ease-in ; background-color: rgb(235, 99, 99);}
        ul:hover li:nth-child(4){transition-timing-function: ease-out; background-color: rgb(255, 171, 171);}
        ul:hover li:nth-child(5){transition-timing-function: ease-in-out ; background-color: rgb(255, 227, 227);}
        ul:hover li:nth-child(6){transition-timing-function: cubic-bezier(.22,1.08,.7,-0.09); background-color: rgb(255, 249, 249);}
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
    </ul>

    <ul class="custom">
        <li>linear</li>
        <li>ease</li>
        <li>eas-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>cubic-bezier</li>
    </ul>
</body>
</html>
