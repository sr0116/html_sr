<head>

    <title>Document</title>
    <style>
        /* 자식 선택자 child */
        body > h3 {color : purple;}
         /* li> ul {color : green;} */
        /* 자손 선택자 descendent*/
        li h3 {color : red;}
        li:first-child h3{text-decoration: underline;}
        li li {color: green;}
        table, td {border: 1px solid black;}
        td {padding: 1em; width: 150px;}
        td + td {width: 200px;}
        /* td + td {width: 150px;} */
        td + td + td {width: 50px;}
        /* td + td + td{width: 100px;} */
        /* 첫번째 + 는 이전 조건 */ 
    </style>
</head>

        </li>
        <li>

</html>
