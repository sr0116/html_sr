<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{display: flex; width: 300px; margin: 0 auto; flex-wrap: wrap;}
        .box{ width: 100px; height: 100px; }
        .box1{background-color: #f002;}
        .box2{background-color: #f005; }
        .box3{background-color: #f008;}
        .box4{background-color: #f00b;}
        .box5{background-color: #f00e;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>
</body>
</html>
