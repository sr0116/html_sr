<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 레이아웃을 텍스트로 정의하는 것부터 문제 */
        /* inline은 레이아웃이 적합하지 않음 */
        .cls1, .cls2 {display: inline-block; text-align: left;}
        .cls1{width: 100px; height: 100px; background-color: bisque;}
        .cls2{width: 200px; height: 300px; background-color: cadetblue;}
        header, footer {text-align: center;}
        main {text-align: center;}
        
    </style>
</head>
<body>
    <header><h1>머릿말</h1></header>
    <main>
        <div class="cls1">요소1</div>
        <div class="cls2">요소2</div>
    </main>
    <footer>꼬릿말</footer>
</body>
</html>
