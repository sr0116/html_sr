     *{margin: 0; padding: 0; font-family: '맑은 고딕'; color: #eee;}
     a {text-decoration: none; color: #222;color: #eee;}

     body{background: #222;}
     ul li{list-style: none;}
     .clearfix::after{content: ''; display: block; clear: both;}
    /*  */
    nav{padding: 0; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;}
    nav li a { display: block; text-align: center; background-color: #333; padding: 16px;}
    nav li:not(:first-child) a {border-top: 1px solid #ddd;}

    /* 공용  */
    
    .card{width: 320px; margin: 16px; border-radius: 8px; overflow: hidden; background-color: #333;}
    .card img{width: 100%;}
    .card h3 {margin: 16px;}
    .card p { text-align: right; padding: 16px; font-size: 13px;}

    /* tablet 반응형 */
    @media screen and (min-width: 768px){
        nav, .content{float: left;}
        nav{width: 192px;}
        .content{width: 576px;}
        aside{clear: both;}
        .tap-cls{width: 768px; margin: 0;}
        .card{ width: 264px; float: left; margin-left: 16px;}
    }
    /* pc 반응형 */
    @media screen and (min-width: 1200px){
        .tap-cls{float: left; width: 900px;}
        main{width: 1200px; margin: 0;}
        .content{width: 708px;}
        aside{float:left ; clear: none; width: 300px;} 
        
    }
