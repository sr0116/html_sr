<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {height: 3000px;}
        .wrapper {background-color: pink; margin: 0 auto; width: 300px; position: relative;}
        .box {width: 100px; height: 100px; }
        .box1 {background-color: red; top: 10px; left: 100px; ;}
        .box2 {background-color: yellow; position: relative;top: 10px; left: 100px;  z-index: 1000;}
        /* absolute 기본 적인 흐름에서 벗어남 */
        .box3 {background-color: green; position: absolute;top: 10px; left: 100px;}
        /* 화면이 작아지든 커지든 그 자리에 있음 */
        .box4 {background-color: blue; position: fixed; top: 50px; right: 100px;}
        .box5 {background-color: black; position:absolute;top: 50px; left: 50px; z-index: 100;}
        .box6 {background-color: purple; position: absolute;top: 100px; left: 100px;}
        /* 겹침발생 */
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
