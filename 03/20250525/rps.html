    <style>
        
        body{text-align: center;}
        .common { display: inline-block; width: 130px; height: 130px; border-radius: 50%; 
            background: url('https://media.istockphoto.com/id/1395632555/ko/%EB%B2%A1%ED%84%B0/%ED%99%94%EB%A0%A4%ED%95%9C-%EC%86%90-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%84%B8%ED%8A%B8.jpg?s=612x612&w=0&k=20&c=pEfYEN6XdnltPxfKs598-Hi2qzpFIofcsoueJaXw_Ow%3D');
            text-indent: -9999px;
            background-position-y: -242px;
        }
        .s{background-position-x: -430px;}
        .r{background-position-x: -52px;}
        .p{background-position-x: -241px;}
        .result-icon{display: inline-block; width: 130px;height: 130px; border-radius: 50%; font-size: 130px;}
        .result-icon i {float: left;}
    </style> 
    <!-- cdn -->

<body>
    <div>
    <div>
        <a href="" class="common s">가위</a>
        <a href="" class=" common r">바위</a>
        <a href="" class=" common p">보</a>
        <div>
            <hr>
        </div>
    </div>
        <div class="result-icon"><i class="fa-regular fa-circle-question"></i></div>
        <div class="result-icon"><i class="fa-regular fa-circle-question"></i></div>
    </div>
    <hr>
    </div>
        <h2></h2>
        <h3>승 <span>0</span> 패 <span>0</span> </h3>
    </div>
    <Script>
        var v = 0;
        var l = 0;
        //  v l function 안에 두면 안됨(계속 초기화..)
        // $ 호출
        $("a").click(function(){
            event.preventDefault();
            //0 가위, 1 바위, 2 보
            // alert($(this).index());
            var mychoice =$(this).index();
            var comchoice = parseInt( Math.random()*3);
            // var result = mychoice - comchoice;
            switch(mychoice - comchoice){
                case -2 :
                case 1 :  
                v++;
                 $("h2").text('이김')
                    break;
                
                case 0 : 
                    $("h2").text('비김')
                    break;

                case -1 :
                case 2 : 
                     l++;
                    $("h2").text('짐')
                        
            }
            // alert(mychoice + "," + comchoice)    
        // 아이콘 변경 작업
       
        $(".result-icon:eq(0)").removeClass("r s p").addClass("common").addClass("srp"[mychoice])
        $(".result-icon:eq(1)").removeClass("r s p").addClass("common").addClass("srp"[comchoice])

        $("span:eq(0)").text(v);
        $("span:eq(1)").text(l);
        console.log(mychoice - comchoice)
        });
    </Script>
</body>
