<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // cc6ea8453d974b10f5b7261d368ef070 자바스크립트 키
        // e7187dd8823ceb87ebf307face434cff REST API 키

<body>
    <div id="map" style="width:100%;height:100vh;"></div>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cc6ea8453d974b10f5b7261d368ef070"></script>
    <script>
        navigator.geolocation.getCurrentPosition(function (pos) {
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };


            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);    
        });
    </script>

</body>
