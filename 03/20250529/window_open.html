<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="click">클릭</button>
    <input> <button class="change">변경</button><button class="naver">네이버</button>
    <button onclick="history.back()">뒤로가기</button>
    <button onclick="history.forward()">앞으로가기</button>
    <script>
        let w = null;
        document.querySelector(".click").addEventListener("click", e => {
            w = open("open_target.html", '', 'width = 800, height = 500');
        });

        document.querySelector(".change").addEventListener("click", e => {
            if (w) {
                w.document.querySelector("body").innerHTML += `<h1>${document.querySelector("input").value}</h1>`
            }
             })
            document.querySelector(".naver").addEventListener("click", e => {
                // location.href = "https://www.naver.com";
                location.reload(); //새로고침
            })
    </script>
</body>

</html>
