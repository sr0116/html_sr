    <script>
        //짝수번째 행의 배경색 회색
         $("tr:even").css('background', 'gray');
        //홀수번째 행의 배경색 : 노란색
        $("tr:odd").css('background', 'yellow');
         // 짝수 열 글자색 : 빨간
         $("td:nth-child(odd)").css('color', 'red');
        // 홀수 : 블루
        $("td:nth-child(even)").css('color', 'blue');
      

    </script>
