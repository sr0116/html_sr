<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(function () {
            $("a").each(function () {
                console.log($(this).attr("href"), this.href);//getter
                // $(this).attr("title", $(this).text()); //setter
                // $(this).attr("title",this.innerText); //setter
                $(this).attr("title", $(this).html()); //getter -> 3개 다 같은 값

                $(this).text();//String type
                // $(this).text("abcd").css("color", "red");
            });

            console.log($("div:eq(0)").text());
            console.log($("div:eq(0)").html());

            $("div:eq(1)").text("<h3>hello<\h3>")
            $("div:eq(2)").html("<h3>hello<\h3>")
            $("div:eq(3)").html(function(){ //setter로 사용시 함수 이용 가능 -> 문장을 이용할 수 있음
                return "<mark>추가된 텍스트</mark>"
            })
            $("div").html(function(i){
                return "<h2>" + i + "번째 div </h2>"
            });
        })

    </script>
</head>

<body>
    <p><a href="https://www.naver.com">네이버</a></p>
    <p><a href="https://www.google.com">구글</a></p>
    <p><a href="https://www.daum.net">다음</a></p>

    <div>
        <h1>안녕하세요, <span>hello</span></h1>
    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
</body>

</html>
