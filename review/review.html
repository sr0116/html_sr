<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 
        bootstrap5 css, js
        jquery
        moment 
        font-awesome
        -->
    <style>
        .ws-pre-line {
            white-space: pre-line;
        }

        .profile-img {
            background: url('profile.png') left 25px no-repeat;
            background-size: 30px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script>
        $(function () {
            function list() {
                $.ajax({
                    url: 'http://localhost:8080/review_api/review/list',
                    success: function (data) {
                        if (!data) return;
                        let str = '';
                        for (let r of data) {
                            console.log(r);
                            str += `
                            <li class="list-group-item ps-5 profile-img data-rno="${r.rno}"> 
                                <p class="rating d-flex align-items-center">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star-half-stroke"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <span class="ms-2">${r.rating}</span>
                                </p>
                                <p class="small text-secondary">
                                    <span class="m-3">${r.writer}</span>
                                    <span class="m-3">${r.regdate}</span>
                                    <span class="px-3 border-start"><a href="#"class="text-decoration-none text-secondary">신고</a></span>
                                </p>
                                <p class="small ws-pre-line ">${r.content}</p>
                                <button class="btn btn-danger btn-sm  float-end ">삭제</button>
                            </li>
                            `;
                        }
                        $(".reviews").html(str);
                    }
                });
            }
                list();
        })
    </script>
    
</head>


<body class="m-0">
    <div class="container">
        <div class="py-3 clearfix">
            <h3 class="float-start">사용자 총 평점 <span class="small">4.2</span></h3>

            <button class="btn btn-primary key float-end">작성</button>
        </div>
        <hr class="m-0">
        <ul class="list-group list-group-flush mt-3 reviews">
            <li class="list-group-item ps-5 profile-img">
                <p class="rating d-flex align-items-center">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                    <span class="ms-2">3.5</span>
                </p>
                <p class="small text-secondary">
                    <span class="m-3">새똥*</span>
                    <span class="m-3">3 일전</span>
                    <span class="px-3 border-start"><a href="#"
                            class="text-decoration-none text-secondary">신고</a></span>
                </p>
                <p class="small ws-pre-line ">
                    온라인구매가 가능해서 넘 좋네여
                    콧물마루 넘 귀여워요!!
                </p>
                <button class="btn btn-danger btn-sm  float-end ">삭제</button>
            </li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
            <li class="list-group-item">Fourth item</li>
    </div>
    </ul>
</body>

</html>
