<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mt Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<script>
    function saveTodos (){
        const arr2 = [...document.getElementById("todolist").getElementsByTagName("li")].map(li => li.innerText);
        localStorage.setItem("todos", JSON.stringify(arr2));
        
        // li의 innerText값을 배열로 로컬 스토리지에 저장
    }

    function appendItem(txt) {
        const todoList = document.getElementById("todolist");
        const listItem = document.createElement("li");

        listItem.className = 'd-flex list-group-item list-group-item-action list-group-item-warning align-items-center';
        listItem.innerText = txt;

        const xBtn = document.createElement("button");
        xBtn.setAttribute("type", "button")
        xBtn.className = 'btn btn-close ms-auto btn-sm';
        xBtn.onclick = removeItem;
        listItem.appendChild(xBtn);
        todoList.appendChild(listItem);

    }

    function addItem() { 
        console.log("add item");
        const item = document.getElementById("item");
        appendItem(item.value);
        item.value = '';
        item.focus();
        saveTodos();
    }

    function removeItem() {
        console.log("remove item");
        document.getElementById("todolist").removeChild(event.target.parentNode)
          saveTodos();
    
    }

    window.onload = function(){
        const items = localStorage.getItem("todos");
        if(!items) return;
        const arr = JSON.parse(localStorage.getItem("todos"));
        console.log(arr);
        
        for(let i of arr) {
            appendItem(i);
        }
    }
</script>
<body>
    <div class="container bg-warning shadow mt-5 p-5 w-75">
        <h2>My Todo App</h2>
        <hr>
    <form class="input-group" onsubmit="event.preventDefault(); addItem();">
        <input type="text" id="item" placeholder="할일을 입력하세요" class="form-control" autofocus = "on">
        <button type="button" onclick="addItem()" class = "btn btn-primary" >할일 추가</button>
    </form>
    <hr>
    <ul id="todolist" class="list-group">
    </ul>
    </div>
    <div>
        가나다라 textNode
        <div>div</div> element
        <!--  --> commentElement
    </div>

</body>
</html>
